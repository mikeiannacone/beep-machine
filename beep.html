<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />

 <link rel="stylesheet" media="all" href="./beep.css" />
 <script src="./js/jquery-1.7.2.min.js" type="text/javascript"></script>

 <!-- midi.js package -->
 <script src="./js/MIDI/AudioDetect.js" type="text/javascript"></script>
 <script src="./js/MIDI/LoadPlugin.js" type="text/javascript"></script>
 <script src="./js/MIDI/Plugin.js" type="text/javascript"></script>
 <script src="./js/MIDI/Player.js" type="text/javascript"></script>
 <script src="./js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
 <script src="./js/Window/DOMLoader.script.js" type="text/javascript"></script>
 <!-- extras -->
 <script src="./inc/WebMIDIAPI.js" type="text/javascript"></script>
 <script src="./inc/Base64.js" type="text/javascript"></script>
 <script src="./inc/base64binary.js" type="text/javascript"></script>
</head>
<body>

<div id="body-loading">
  loading ...
</div>

<div id="body-ready" style="display: none">

  <div class="buttonArea">
    <table border="1" class="buttongrid unselectable" id="buttongrid_1"></table>
  </div>

  <br>

  <div class="controlsArea">
    <form>
      <input type="button" id="goButton" value="go!" />
      <input type="button" id="stopButton" value="stop!" />
      <br>
      <table id="sliderTable">
        <tr>
          <td>volume: </td>
          <td><input type="range" min="0" max="127" value="127" id="volumeSlider" /> </td>
          <td>Current Volume: </td>
          <td><span id="currVolume">100%</span> </td>
        </tr>
        <tr>
          <td>BPM: </td>
          <td><input type="range" min="40" max="360" value="120" id="bpmSlider" /> </td>
          <td>Current BPM: </td>
          <td><span id="currBPM">120</span> </td>
        </tr>
      <table>
    </form>
  </div>

</div>

<script src="./beep.js" type="text/javascript"></script>
</body>
</html>
